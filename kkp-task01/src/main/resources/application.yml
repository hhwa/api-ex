spring:
  datasource:
    driverClassName: org.h2.Driver
    password: 
    url: jdbc:h2:~/test;
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always
      schema-locations:
      - classpath:schema.sql
      data-locations:
      - classpath:data.sql